<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="box">
            <div class="row page-top"><h1>Daily Food Journal</h1></div>
            <div class="" ng-show="!Journal.ShowForm" ng-repeat="Entry in Journal.Entries">
                <div class="row">
                    <div class="col-md-6">
                        <label for="Date">Date</label>
                        <p>{{Entry.Date}}</p>
                    </div>
                    <div class="col-md-6">
                        <label for="Day">Day</label>
                        <p>{{Entry.Day}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>{{Entry.Entry}}</p>
                    </div>
                </div>
            </div>
            <form name="Journal.JournalForm" ng-submit="Journal.CreateEntry()" novalidate ng-show="Journal.ShowForm">
                <div class="content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Date">Date</label>
                                <input id="date" type="datetime" name="date" class="form-control" ng-model="Journal.Date" required ng-minlength="7" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Day">Day</label>
                                <select class="form-control" ng-options="d.Name as d.Name for d in Journal.Days" ng-model="Journal.Day" ng-change="Detail.ChangeDay()"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control" ng-model="Journal.Entry" rows="8"></textarea>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="pull-left">
                        <button type="button" ng-click="Journal.Cancel()" class="btn btn-default">Cancel</button>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
